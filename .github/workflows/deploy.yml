name: Deploy gunnchAI3k
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build bot
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gunnchai3k-dist
          path: dist/
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.DISCORD_BOT_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build bot
        run: npm run build
      
      - name: Deploy bot
        run: |
          echo "Bot built successfully!"
          echo "Deploy to your preferred hosting platform:"
          echo "- Railway: https://railway.app"
          echo "- Heroku: https://heroku.com"
          echo "- DigitalOcean: https://digitalocean.com"
          echo "- AWS: https://aws.amazon.com"
        continue-on-error: true
